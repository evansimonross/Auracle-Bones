<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auracle Bones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Eczar:400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8">
                <div class="game">
                    <h1 id="message"></h1>
                    <div id="message-modal" class="modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                            <div class="modal-content bg-dark">
                                <div id="message-modal-body" class="modal-body"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h1>Aura</h1>
                            <p id="playerAura">&nbsp;</p>
                            <div class="meter">
                                <div id="auraLevel"></div>
                            </div>
                            <img id="auraCrystal" src="assets/images/ruby2_anime.gif">
                            <p id="auraText"></p>
                        </div>
                        <div class="col-3">
                            <h1>Player</h1>
                            <p id="playerHP">&nbsp;</p>
                            <div class="meter">
                                <div id="playerHPLevel" class="HPLevel"></div>
                                <div id="playerHPLostLevel" class="HPLostLevel"></div>
                            </div>
                            <img id="player" src="assets/images/wizard-idle.gif">
                            <p id="playerText"></p>
                        </div>
                        <div class="col-3">
                            <h1>Enemy</h1>
                            <p id="enemyHP">&nbsp;</p>
                            <div class="meter">
                                <div id="enemyHPLevel" class="HPLevel"></div>
                                <div id="enemyHPLostLevel" class="HPLostLevel"></div>
                            </div>
                            <img id="enemy" src="assets/images/skeleton-idle.gif">
                            <p id="enemyText"></p>
                        </div>
                        <div class="col-3">
                            <h1>Round</h1>
                            <p id="round">&nbsp;</p>
                            <img id="currentRound" class="skullcross clickable" src="assets/images/skull.png">
                            <div id="round-modal" class="modal" tabindex="-1" role="dialog">
                                <div class="modal-dialog modal-sm" role="document">
                                    <div class="modal-content bg-dark">
                                        <div id="round-modal-body" class="modal-body"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div id="boneyard">
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="game">
                    <img id="header-img" class="clickable" src="assets/images/header.png">
                    <hr>
                    <div id="spellbook">
                        <h1>Spells</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
